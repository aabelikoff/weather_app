<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/spinner.css" />
    <script src="./scripts/date.js" defer></script>
    <script src="./scripts/Spinner.js" defer></script>
    <script src="./scripts/errors.js" defer></script>
    <script src="./scripts/ForecastData.js" defer></script>
    <script src="./scripts/domUpdate.js" defer></script>
    <script src="./scripts/request.js" defer></script>
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header flex between">
        <div class="logo"><h1>Weather App</h1></div>
        <div class="search-block">
          <input type="text" name="city-search" id="city-search" data-info-type="city" />
          <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </header>
      <nav>
        <ul class="menu flex">
          <li data-action="current" class="active">Today</li>
          <li data-action="forecast">5-day-forecast</li>
        </ul>
      </nav>
      <main>
        <div class="info-container hide" data-info-class="current">
          <div id="current" class="flex column"></div>
        </div>
        <div class="info-container flex column hide" id="forecast" data-info-class="forecast">
          <div class="title-block flex between w-100">
            <h2>Hourly</h2>
          </div>
          <div class="forecast-block"></div>
        </div>
        <div class="info-container flex column hide" id="nearby-places" data-info-class="closest">
          <div class="title-block flex between w-100">
            <h2>Nearby places</h2>
          </div>
          <div class="nearby-block"></div>
        </div>
        <div class="info-container hide" id="five-days" data-info-class="forecast">
          <div class="five-days-block flex"></div>
        </div>
        <div class="info-container flex column hide" id="forecast-five-days" data-info-class="forecast">
          <div class="title-block flex between w-100">
            <h2>Hourly</h2>
          </div>
          <div class="forecast-block five-days"></div>
        </div>
      </main>
    </div>
  </body>
</html>
